<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/plain" rel="stylesheet" href="css/font-awesome.min.css">
    <!--Import Style.css-->
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="navbarstyle.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo">LAYER</a>
    </div>
</nav>
<div class="card z-depth-2" align="left"  style="border-radius:5%;border: solid;margin-top: 20%;width: 80%;margin-left: 10%;padding-bottom: 1%;">
    <span class="center" style="font-size: 15px;margin-left: 35%">Email Id:</span>
    <br>
    <span class="input-field">
        <input type="text" placeholder="Username" style="margin-left: 7%;padding-left: 5%;width: 80%;font-family: cursive;background-color: white;border: solid;border-radius: 25px"/>
    </span>
    <span class="center" style="font-size: 15px;margin-left: 35%">Password:</span>
    <br>
    <span class="input-field">
        <input type="text" class="textboxclass" placeholder="Password" style="margin-left: 7%;padding-left: 5%;width: 80%;font-family: cursive;background-color: white;border: solid;border-radius: 25px"/>
    </span>
    <span class="center" style="font-size: 15px;margin-left: 30%">Confirm Password:</span>
    <br>
    <span class="input-field">
        <input type="text" class="textboxclass" placeholder="Confirm Password" style="margin-left: 7%;padding-left: 5%;width: 80%;font-family: cursive;background-color: white;border: solid;border-radius: 25px"/>
    </span>
</div>
<div class="btn-group z-depth-2  " style="width: 100%;" >
    <a href="index.html"><button class="button" style="background-color: #1a75ff">Sign Up</button></a>
    <a href="index.html"><button class="button" style="background-color: #1a75ff">Cancel</button></a>
