<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/plain" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script>
        function al() {
            confirm("are u sure?")
        }
    </script>
</head>
<body style="background-color:#c70039">
<header class="navbar-fixed z-depth-2" style="background-color: #581845;height: 15%">
    <span style="font-family: Comic Sans MS, cursive, sans-serif;font-size: 30px;color: whitesmoke;margin-left: 40%">LAYER</span>
</header>
<div class="card z-depth-2" align="left" style="width: 80%;border-radius:5%; margin-left: 10%;margin-top: 40%;padding-left: 5%;padding-right: 5%;border: solid;padding-top: 5%;padding-bottom: 5%;background-color: #900c3f">
    <span style="font-family: cursive;font-size: 15px;margin-left: 33%">Email Id:</span>
    <br>
    <span class="input-field">
        <input type="text" placeholder="   Username" style="font-family: cursive;background-color: white;border: solid;border-radius: 25px"/>
    </span>
    <span style="font-family: cursive;font-size: 15px;margin-left: 33%">Password:</span>
    <br>
    <span class="input-field">
        <input type="text" class="textboxclass" placeholder="   Password" style="font-family: cursive;background-color: white;border: solid;border-radius: 25px"/>
    </span>
    <span style="font-family: cursive;font-size: 15px;margin-left: 28%">Confirm Password:</span>
    <br>
    <span class="input-field">
        <input type="text" class="textboxclass" placeholder="   Confirm Password" style="font-family: cursive;background-color: white;border: solid;border-radius: 25px"/>
    </span>
</div>

<div class="btn-group z-depth-2">
    <button class="button" onclick="al()">Sign Up</button>
    <button class="button">Cancel</button>
</div>
</body>
</html>
